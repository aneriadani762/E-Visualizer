<!DOCTYPE html>
<html>

  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"> </script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    <title>Animation</title>
  </head>

  <body>

    <a-scene>

      <a-box position="-2.1 1.3 -4.5" rotation="0 45 0" color="#4CC3D9" depth=".2" width="2" shadow
      animation__hover="property: position; dur: 2000; loop: true; dir:alternate; to: -2.1 1.5 -4.5;"
      animation__spin="property: rotation; dur: 12000; loop: true; to: 0 1490 0;"
      animation__color="property: color; type: color; dur:1000; loop: true; dir: alternate; to: #faaf52"
      ></a-box>

      <a-box position="-5.1 1.3 -4.5" rotation="0 45 0" color="#4CC3D9" depth=".2" width="2" shadow
      animation_hover="property: position; dur: 2000; loop: true; dir:alternate; to: -5.1 1.5 -4.5;"
      animation__spin="property: rotation; dur: 12000; loop: true; to: 0 1490 0;"
      animation__color="property: color; type: color; dur:1000; loop: true; dir: alternate; to: #faaf52"
      ></a-box>

      <a-sphere radius=".5" position = "2 2 -30" color="blue"
      animation__swoop="property: position; dur: 5000; loop: false; to: 5.1 1.5 4.5;">
      </a-sphere>

       <a-sphere radius=".5" position = "4 2 -30" color="red"
      animation__swoop="property: position; dur: 5000; delay:1000; loop: false; to: 5.1 2 6;">
      </a-sphere>



      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4" shadow></a-plane>


    </a-scene>
  </body>

</html>
