<!DOCTYPE html>
<html>

  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"> </script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
      <title>Animating camera</title>

  </head>

  <body>

    <a-scene background="color: #000000">

        <a-box position="0 1 -3" color="green" rotation="0 0 0" radius=".5"
       animation__spin="property: rotation; dur: 25000; loop: true; easing: easeOutElastic; to: 0 1490 0; elasticity:200"
       animation__hover="property: position; dur: 2000; loop: true; dir:alternate; to: 0 1.5 -4.5;">
           <a-sphere position="-1 1 0" color="orange" rotation="0 0 0" radius=".5" ></a-sphere>
           <a-sphere position="1 1 0" color="orange" rotation="0 0 0" radius=".5" ></a-sphere>
       </a-box>



    <a-entity position="0 3 20" camera wasd-controls look-controls
              animation="property:position; to: 0 3 0; dur: 10000"
              ></a-entity>









      <a-tetrahedron position="6 2 -9" scale = ".5 .5 .5" color="#FF926B" radius="6"
      animation__fade="property: material.opacity; loop: true; dur: 3000; dir: alternate; delay:400; loop: true; to: 0; from: 1"
></a-tetrahedron>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4" shadow></a-plane>


    </a-scene>
  </body>

</html>
