<!DOCTYPE html>


<html>

  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"> </script>
  </head>

  <title>Visualize Animals</title>

  <body>
    <a-scene>



        <a-gltf-model position="0 0 -3" rotation="0 100 0" src="https://cdn.glitch.com/0fc2d138-1979-4b80-8bae-51eb67b7ccb9%2Fsheep.glb?1544159918188"></a-gltf-model>
         <a-plane position="-1 1.9 -2.5" rotation="0 10 0" scale="2.75 1 1" color="#faaf52"></a-plane>
<a-text value=" Hi!! I am Sheep
I am raised on farms
and I give wool and milk.
"position="-2.15 2 -2.29" rotation="0 10 0" width="4" color="black"></a-text>




      <a-plane position="0 0 0" rotation="-90 0 0" color="#008000" scale = "30 30 30"></a-plane>
      <a-plane position="0 2.5 -15" color="#643200" scale = "30 5 30"></a-plane>
      <a-plane position="15 2.5 0" rotation="0 -90 0" color="#643200" scale = "30 5 30"></a-plane>
      <a-plane position="0 2.5 15" rotation="0 180 0" color="#643200" scale = "30 5 30"></a-plane>
      <a-plane position="-15 2.5 0" rotation="0 90 0" color="#643200" scale = "30 5 30"></a-plane>




      <a-box position="-10 1 -10" scale=".5 2 .5" color="#552b00"></a-box>
      <a-cone position="-10 3.2 -10" color="green" scale="1 3 1"></a-cone>

      <a-box position="-9 1 -12" scale=".5 2 .5" color="#552b00"></a-box>
      <a-cone position="-9 3.2 -12" scale="1 3 1" color="green"></a-cone>

      <!-- tree -->
      <a-box position="10 1 10" scale=".5 2 .5" color="#552b00"></a-box>
      <a-cone position="10 3.2 10" color="green" scale="1 3 1"></a-cone>

      <!-- tree -->
      <a-box position="9 1 12" scale=".5 2 .5" color="#552b00"></a-box>
      <a-cone position="9 3.2 12" scale="1 3 1" color="green"></a-cone>





    </a-scene>
  </body>

</html>
